<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Clock extends React.Component {
            constructor(props) {
                // Must call super with props.
                super(props);
                // The only time to modify the state object directly. After this, use setState().
                this.state = { date: new Date() };
            }

            // When component is rendered to DOM.
            componentDidMount() {
                this.timerID = setInterval(
                    () => this.tick(),
                    1000
                );
            }

            // When component is removed from DOM.
            componentWillUnmount() {
                clearInterval(this.timerID);
            }

            tick() {
                // Do not modify this.state.date directly; will not re-render.
                this.setState(
                    (state, props) => ({ date: new Date() })
                    /* Long form:
                    function(state, props) {
                        return { date: new Date() };
                    }
                    */
                );
            }

            render() {
                return (
                    <div>
                        <h1>Hello, world!</h1>
                        <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Clock />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
