<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <a href='.'>&lt;</a>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <script type="text/babel">
        // Create React element using explicit call.
        const elt1 = React.createElement(
            'h1',
            { className: 'cn' },
            'Using createElement'
        );
        ReactDOM.render(
            elt1,
            document.getElementById('root1')
        );

        // Create React element using JSX.
        /* JSX:
            - a syntax extension to JavaScript, https://reactjs.org/docs/introducing-jsx.html
            - JavaScript XML, https://stackoverflow.com/questions/39461805/what-does-jsx-stand-for
        */
        const text = 'expression';
        const elt2 = <h1 class={'cn'}>Using {text}</h1>;
        ReactDOM.render(
            elt2,
            document.getElementById('root2')
        );

        // JSX can use function.
        function getText() {
            return 'function';
        }
        const elt3 = (
            <h1>Using {getText()}</h1>
        );
        ReactDOM.render(
            elt3,
            document.getElementById('root3')
        );
    </script>
</body>

</html>
