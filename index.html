<html>

<head>
    <title>This is Us</title>
    <link rel="stylesheet" type="text/css" href="/Users/mac/Desktop/thisisus/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<!--

Features

<body>


    <h1>Introduction</h1>
    <p id="intro">We have been togerther since we play badmintion together, being foodies, watch lists of movies, and explore the unknown.</p>


    <!--CommentBoard-->
    <h2>Welcome and Tell Us About you!</h2>
    <div class="commentBoard">

        <lable for="writecomment">What's in your Mind?</lable>
        <input id="writecomment" type="text">

    </div>

    <!--Timer-->
    <div class="timer">
        <p class=display-time></p>

        <script>
            const displayTime = document.querySelector(".display-time")
            const timer = () => {
                const now = new Date()
                const passed = new Date(2019, 2, 23)
                const difference = (now - passed) / 3600000 / 24
                displayTime.innerHTML = `We have been together: ${Math.round(difference)} Days`
            };
            timer()
        </script>
    </div>

    <!--photogallery -->
    <h2>Photo Gallery</h2>
    <div class="gallery-container">
        <div class="column">
            <img src="./pics/shark.jpeg">
            <img src="./pics/man.jpeg">
            <img src="./pics/woman.jpeg">
            <img src="./pics/wolves.jpeg">
        </div>
        <button id="seeAllBtn">See All Photos</button>
    </div>

    <div class="slideshow-container">
        <h2 class="slideshow-header">SlideShow</h2>
        <i class="fas fa-angle-right" id="nextBtn"></i>
        <i class="fas fa-angle-left" id="prevBtn"></i>

        <div class="slide-container">

            <div class="slide">
                <img class="slideshow-img" id="lastclone" src="./pics/wolves.jpeg">
                <img class="slideshow-img" src="./pics/shark.jpeg">
                <img class="slideshow-img" src="./pics/man.jpeg">
                <img class="slideshow-img" src="./pics/woman.jpeg">
                <img class="slideshow-img" src="./pics/wolves.jpeg">
                <img class="slideshow-img" id="firstclone" src="./pics/shark.jpeg">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
