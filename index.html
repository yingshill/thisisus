<html>

<head>
    <title>This is Us</title>
    <link rel="stylesheet" type="text/css" href="/Users/mac/Desktop/thisisus/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="https://use.fontawesome.com/00beb99468.js"></script>
</head>

<!--

Features

<body>


    <h1>Introduction</h1>
    <p id="intro">We have been togerther since we play badmintion together, being foodies, watch lists of movies, and explore the unknown.</p>


    <!--CommentBoard-->
    <h2>Welcome and Tell Us About you!</h2>
    <div class="commentBoard">

        <lable for="writecomment">What's in your Mind?</lable>
        <input id="writecomment" type="text">

    </div>

    <!--Timer-->
    <div class="timer">
        <p class=display-time></p>

        <script>
            const displayTime = document.querySelector(".display-time")
            const timer = () => {
                const now = new Date()
                const passed = new Date(2019, 2, 23)
                const difference = (now - passed) / 3600000 / 24
                displayTime.innerHTML = `We have been together: ${Math.round(difference)} Days`
            };
            timer()
        </script>
    </div>

    <!--photogallery -->
    <h2>Photo Gallery</h2>
    <div class="gallery-container">
        <figure class="gallery__item gallery__item--1">
            <img src="./pics/green river.jpeg" class="gallery__img gallery__img--1" alt="Image 1">
        </figure>
        <figure class="gallery__item gallery__item--2">
            <img src="./pics/landscape.jpg" class="gallery__img" alt="Image 2">
        </figure>
        <figure class="gallery__item gallery__item--3">
            <img src="./pics/sky.jpg" class="gallery__img gallery__img--3" alt="Image 3">
        </figure>
        <figure class="gallery__item gallery__item--4">
            <img src="./pics/taipei.jpg" class="gallery__img gallery__img--4" alt="Image 4">
        </figure>
        <figure class="gallery__item gallery__item--5">
            <img src="./pics/tree.jpg" class="gallery__img gallery__img--5" alt="Image 5">
            <button id="seeAllBtn">See All Photos</button>
        </figure>
    </div>

    <div class="slideshow-container">

        <div class="little-fun">
            <button id="close"><img src="./pics/close.png" id="close-img"/><span id="close-text">Close</span></button>
            <h2 class="slideshow-header"></h2>
            <i class="fas fa-share-alt" id="share"></i>
        </div>

        <i class="fas fa-angle-right" id="nextBtn"></i>
        <i class="fas fa-angle-left" id="prevBtn"></i>

        <div class="slide-container">
            <div class="slide">
                <img class="slideshow-img" src="./pics/green river.jpeg">
                <img class="slideshow-img" src="./pics/landscape.jpg">
                <img class="slideshow-img" src="./pics/sky.jpg">
                <img class="slideshow-img" src="./pics/taipei.jpg">
                <img class="slideshow-img" src="./pics/tree.jpg">
            </div>
        </div>
        <div class="bubbles">
            <i class="fas fa-circle bubbles-hili"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
